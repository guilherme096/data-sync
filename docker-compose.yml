services:
  trino-coordinator:
    image: trinodb/trino:latest
    container_name: trino-coordinator
    ports:
      - "8080:8080"
    volumes:
      - ./trino/coordinator-config:/etc/trino
    depends_on:
      - postgres
      - mysql
      - mongodb

  trino-worker-1:
    image: trinodb/trino:latest
    container_name: trino-worker-1
    volumes:
      - ./trino/worker-config:/etc/trino
      - ./trino/coordinator-config/catalog:/etc/trino/catalog
    depends_on:
      - trino-coordinator
      - postgres
      - mysql
      - mongodb
    environment:
      - NODE_ID=worker-1

  trino-worker-2:
    image: trinodb/trino:latest
    container_name: trino-worker-2
    volumes:
      - ./trino/worker-config:/etc/trino
      - ./trino/coordinator-config/catalog:/etc/trino/catalog
    depends_on:
      - trino-coordinator
      - postgres
      - mysql
      - mongodb
    environment:
      - NODE_ID=worker-2

  trino-worker-3:
    image: trinodb/trino:latest
    container_name: trino-worker-3
    volumes:
      - ./trino/worker-config:/etc/trino
      - ./trino/coordinator-config/catalog:/etc/trino/catalog
    depends_on:
      - trino-coordinator
      - postgres
      - mysql
      - mongodb
    environment:
      - NODE_ID=worker-3

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5432:5432"
    volumes:
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data

  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3307:3306"
    volumes:
      - ./init-scripts/mysql:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql

  mongodb:
    image: mongo:7
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
      MONGO_INITDB_DATABASE: testdb
    ports:
      - "27017:27017"
    volumes:
      - ./init-scripts/mongodb:/docker-entrypoint-initdb.d
      - mongodb-data:/data/db

volumes:
  postgres-data:
  mysql-data:
  mongodb-data:
